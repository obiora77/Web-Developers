<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Forgotten Password</title>
   <link rel="Screenshot icon" href="Modern_logo.png">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
   <style>
      * {
         margin: 0;
         padding: 0;
         font-family: 'Poppins', sans-serif;
         text-decoration: none;
         list-style: none;
      }

      body {
         background: #eee;
         /* display: flex;
         justify-content: center; 
         height: 100vh; */
}nav {
   display: flex;
   align-items: center;
   justify-content: space-between;
   box-shadow: 0 0 10px #ccc;
   padding: 20px;
   height: 40px;
   position: sticky;
   top: 0;
   background: #fff;
   z-index: 100000;
}

nav img {
   height: 60px;
}

nav ul {
   display: flex;
   align-items: flex-end;
   justify-content: flex-end;
   gap: 20px;
   transition: .5s all ease-in-out;
}

nav ul li a {
   text-transform: uppercase;
   color: #000;
}

nav ul li a:hover,
nav ul li a::after {
   color: purple;
   transition: .3s all ease-in-out;
}

.active {
   color: rgb(60, 8, 182);
   border-bottom: 2px solid rgb(60, 8, 182);
}

nav ul li button{
   padding: 8px 15px;
   border-radius: 20px;
   border: none;
   background-color: rgb(60, 8, 182);
}

nav ul li button a {
   color: #fff;
}

nav ul li button a:hover {
   color: #fff;
  
}

nav ul li button:hover {
   background-color: rgb(40, 4, 122);
   transition: .5s all ease-in-out;
}

.login {
   background-color: #cccc;
}
.login a {
   color: #000;
}


.search-container {
   position: relative;
}

.search-input {
   width: 150px;
   padding: 5px 35px 5px 10px;
   /* Increased padding to accommodate the icon */
   border: 1px solid #ccc;
   border-radius: 5px;
   transition: width 0.4s ease-in-out;
   box-sizing: border-box;
   /* Include padding in width calculation */
}

.search-input:focus {
   width: 200px;
}

.search-container .bi {
   position: absolute;
   right: 15px;
   top: 50%;
   transform: translateY(-50%);
   color: #888;
}

.search-container .bi:hover {
   color: #555;
}

nav .menu-bar {
   display: none;
   cursor: pointer;
}

.show {
   right: 20px;
}

.bi-x-lg,
.bi-list {
   font-size: 30px;
}



      .forget-form {
         width: 300px;
         height: 410px;
         border-radius: 15px;
         box-shadow: -13px -13px 20px -4px #9d9999;
         position: relative;
         display: flex;
         flex-direction: column;
         /* align-items: center; */
         margin: 5% 60% 10% 5%;
         padding: 20px;
         place-items: center;
      }

      h2 {
         font-weight: 800;
         font-size: 20px;
         margin-bottom: 10px;
      }

      .forget {
         position: relative;
         display: flex;
         width: 100%;
         height: 50px;
         margin-top: 30px;
      }

      .forget input {
         width: 100%;
         height: 100%;
         border: none;
         background-color: #dde1dd;
         border-radius: 15px;
         font-size: 18px;
         padding: 5px;
         outline: none;
         box-shadow: inset -8px -8px 8px -4px #9d9d9d;
      }

      .forget label {
         position: absolute;
         top: 50%;
         left: 20px;
         transform: translateY(-50%);
         color: rgb(60, 8, 182);
         transition: 0.4s;
         letter-spacing: 1px;
      }

      .forget input:focus~label,
      .forget input:valid~label {
         top: 15px;
         font-size: 14px;
      }

      .receive {
         font-size: 12px;
         margin:20px 0  30px;
      }

      .continue a {
         padding: 10px 90px;
         border-radius: 50px;
         border: none;
         background-color: rgb(60, 8, 182);
         color: #fff;
         font-weight: bold;
         font-size: 20px;
         text-transform: capitalize;
         cursor: pointer;
         transition: background-color 0.3s ease;
      }

      .continue a:hover {
         background-color: rgb(40, 4, 122);
      }

 @media screen and (max-width: 740px) {
   nav {
      position: sticky;
      top: 0;
      z-index: 10000;
   }

   nav ul {
      position: absolute;
      top: 80px;
      right: 100%;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.75);
      padding: 60px 60px;
      border-radius: 10px;
      width: 90vw;
      z-index: 10000;
   }

   nav ul li a {
      color: #fff;
   }

   nav ul li button {
      display: block;
      margin-bottom: 20px;
      padding: 8px 90px;
   }

   .active {
      color: #fff;
      border: none;
   }

   nav .menu-bar {
      display: block;
   }

   .bi-x-lg {
      display: none;
   }

}

   </style>
</head>
<body>  <nav>
   <img src="ModernLogo.png" alt="logo">
   <ul class="nav-link" id="nav-link">
      <li><a href="index.html" class="black">Home</a></li>
      <li><a href="user.html" class="black">Users</a></li>
      <li><a href="#" class="black">About</a></li>
      <li class="nav-btn">
         <button class="login"><a href="login.html">Login</a></button>
         <button><a href="signup.html">Sign Up</a></button>
      </li>
   </ul>

   <div class="search-container">
      <input type="text" placeholder="Search..." class="search-input">
      <i class="bi bi-search"></i>
   </div>

   <div class="menu-bar" id="menu-icon">
      <i class="bi bi-list"></i>
      <i class="bi bi-x-lg"></i>
   </div>
</nav>



   
   <div class="forget-form">
      <h2>Find your account</h2>
      <p>Enter your mobile number</p>
      <form action="" method="post">
      <div class="forget">
         <input type="text" required>
         <label for="mobile"> Mobile number</label>
      </div>
      
      <p class="receive">
         You may receive Whatsapp and SMS notifications <br>from us for security and login purposes.
      </p>

      <div class="continue">
         <a href="#">Continue</a>
      </div>
      </form>
   </div>

   <script src="script.js"></script>
</body>
</html>
